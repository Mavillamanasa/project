<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Astro Motion</title>
    <link rel="stylesheet" href="home.css">
    <style>
/* Gallery slider */
        .gallery-section {
    text-align: center;
    padding: 180px 0 80px 0; /* Increased top padding to move content further down */
    flex-grow: 1; /* Makes sure gallery section can grow */
}

.gallery-images {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 60px; /* Increased margin to push the dots further down */
}

.gallery-images img {
    width: 200px;
    height: 200px;
    object-fit: cover;
    border-radius: 10px;
}

.gallery-pagination {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 100px; /* Adjusted margin to ensure it's further from the images */
}


    </style>
</head>
<body>
    <!-- Header -->
    <div class="navbar">
        <h1 class="nav-main-title">Astro Motion</h1>
    <div class="list">
        
        <a href="./home.html" class="nav-item">
            <span class="nav-text">Home</span>
            <div class="line"></div>
            <div class="dot"></div>
        </a>
    
        <a href="./gallery.html" class="nav-item-active">
            <span class="nav-text">Gallery</span>
            <div class="line-active"></div>
            <div class="dot-active"></div>
        </a>
    
        <a href="./about.html" class="nav-item">
            <span class="nav-text">About</span>
            <div class="line"></div>
            <div class="dot"></div>
        </a>
    
        <a href="./contact.html" class="nav-item">
            <span class="nav-text">Contact</span>
            <div class="line"></div>
            <div class="dot"></div>
        </a>
    </div>
    </div>
        
    <!-- Gallery Section -->
    <section class="gallery-section">
        <div class="gallery-images">
            <img src="l1.jpg" alt="Gallery Image 1">
            <img src="l2.jpg" alt="Gallery Image 2">
            <img src="l3.jpg" alt="Gallery Image 3">
            <img src="l4.jpg" alt="Gallery Image 4">
            <img src="c-1.jpg" alt="Gallery Image 5">
        </div>
        <div class="gallery-pagination">
            <span class="dot active"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </section>

    
    <div class="footer">
        <p class="footer_left">Copyright 2021 Astro Motion Company Limited. All rights reserved.</p>
        <p class="footer_right">Designed by TemplateMo</p>
    </div>
    
</body>
</html>
